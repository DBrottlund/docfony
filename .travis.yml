sudo: required

os: linux

language: generic

services:
  - docker

before_install:
  - cp docker/httpd/v3/symfony.conf docker/httpd/
  - cp docker/nginx/v3/default.conf docker/nginx/

script:
  - docker-compose -f docker/docker-compose.yml up --build -d
  - docker-compose -f docker/docker-compose.yml exec php composer create-project symfony/framework-standard-edition symfony_app
  - docker-compose -f docker/docker-compose.yml exec php curl -o debug-nginx.html http://172.25.0.2:80
  - docker-compose -f docker/docker-compose.yml exec php curl -o debug-httpd.html http://172.25.0.2:8080
  - DEBUG_NGINX=`docker-compose -f docker/docker-compose.yml exec php cat debug-nginx.html | grep 'Welcome to'`
  - DEBUG_HTTPD=`docker-compose -f docker/docker-compose.yml exec php cat debug-httpd.html | grep 'Welcome to'`
  - if [ -z "$DEBUG_NGINX" ] || [ -z "$DEBUG_HTTPD" ]; then 
      echo "can not retrive default welcome page" 
      exit 1 
    else 
      exit 0 
    fi

after_success:
  - docker-compose -f docker/docker-compose.yml stop
  - docker-compose -f docker/docker-compose.yml down -v --remove-orphans